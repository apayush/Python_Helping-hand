{% extends 'user/common/layout.html'%}
{% block content %}
{% load static %}
<br>

<style type="text/css">

.img1
{
  background-image: url("{% static 'volunteer/images/bg_2.jpg' %}");
}
  .breadcrumbs {
  padding: 140px 0 60px 0;
  min-height: 30vh;
  position: relative;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.breadcrumbs:before {
  content: "";
  background-color: rgba(0, 0, 0, 0.6);
  position: absolute;
  inset: 0;
}

.breadcrumbs h2 {
  font-size: 56px;
  font-weight: 500;
  color: #fff;
  font-family: var(--font-secondary);
}

.breadcrumbs ol {
  display: flex;
  flex-wrap: wrap;
  list-style: none;
  padding: 0 0 10px 0;
  margin: 0;
  font-size: 16px;
  font-weight: 600;
  color: var(--color-primary);
}

.breadcrumbs ol a {
  color: rgba(255, 255, 255, 0.8);
  transition: 0.3s;
}

.breadcrumbs ol a:hover {
  text-decoration: underline;
}

.breadcrumbs ol li+li {
  padding-left: 10px;
}

.breadcrumbs ol li+li::before {
  display: inline-block;
  padding-right: 10px;
  color: #fff;
  content: "/";
}
.img-account-profile {
    height: 10rem;
}
.rounded-circle {
    border-radius: 50% !important;
}
.card {
    box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%);
}
.card .card-header {
    font-weight: 500;
}
.card-header:first-child {
    border-radius: 0.35rem 0.35rem 0 0;
}
.card-header {
    padding: 1rem 1.35rem;
    margin-bottom: 0;
    background-color: rgba(33, 40, 50, 0.03);
    border-bottom: 1px solid rgba(33, 40, 50, 0.125);
}
.form-control, .dataTable-input {
    display: block;
    width: 100%;
    padding: 0.875rem 1.125rem;
    font-size: 0.875rem;
    font-weight: 400;
    line-height: 1;
    color: #69707a;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #c5ccd6;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border-radius: 0.35rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.nav-borders .nav-link.active {
    color: #0061f2;
    border-bottom-color: #0061f2;
}
.nav-borders .nav-link {
    color: #69707a;
    border-bottom-width: 0.125rem;
    border-bottom-style: solid;
    border-bottom-color: transparent;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    padding-left: 0;
    padding-right: 0;
    margin-left: 1rem;
    margin-right: 1rem;
}
.profileimg
{
    border-radius: 50%;
    height: 200px;
    width: 200px;
    border: 3px solid #252525;
    
}
</style>

<div class="breadcrumbs d-flex align-items-center img1">
      <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">
        <h2>Profile</h2>
        <ol>
          <li><a href="/volunteer/home">Home</a></li>
          <li>profile</a></li>
        </ol>
      </div>
</div>
<main id="main">

   <div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
    </nav>


    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <form action="">
                    {% csrf_token %}
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center" >
                    <!-- Profile picture image--><!-- 
                    <img class="rounded-circle mt-5 profileimg" width="150px" src="/media/profile/{{result1.profile_image}}"> -->
                    <img class="rounded-circle mt-5" width="200px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                    <br>
                    <span class="font-weight-bold">{{user.username}}</span>
                    <br>
                    <span class="text-black-50">{{user.email}}</span>
                    <!-- Profile picture help block-->
                    <br>
                    <br>
                    <button type="button" class="btn btn-dark"><a href="/user/edit_profile/{{result.id}}" style="color:white;">Edit Profile</a>
                        </button>
                    
                </div>
            </form>
            </div>
        </div>


        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">User Details</div>
                <div class="card-body">
                  
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username (how your name will appear to the NGO)</label>
                            <label class="form-control">{{user.username}}</label>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <label class="form-control">{{user.first_name}}</label>
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                               <label class="form-control">{{user.last_name}}</label>
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Email</label>
                                <label class="form-control">{{user.email}}</label>
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Contact no</label>
                                <label class="form-control">{{result.contact}}</label>
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputEmailAddress">Birth Date</label>
                            <label class="form-control">{{result.dob}}</label>
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputgender">Gender</label>
                            <label class="form-control">{{result.gender}}</label>
                            </div>
                            <div class="col-md-12">
                                <label class="small mb-1" for="inputAddress">Address</label>
                            <label class="form-control">{{result.address}}</label>
                        </div>
                        <div class="col-md-12"><label class="labels">Registar Date:</label>&nbsp; &nbsp;<label class="form-control">{{result.reg_date}}</label></div>
                     <div class="col-md-12"><label class="labels">Last Login</label><label class="form-control">{{user.last_login}}</label></div>
                    
                        </div>                    
                </div>
            </div>
        </div>
    </div>
</div>
   <!-- End Contact Section -->

  </main>


</main>

<br>

{% endblock %}
