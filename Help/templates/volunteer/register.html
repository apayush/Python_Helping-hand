{% extends 'user/common/layout.html' %}

{% block content %}
{% load static %}

<style type="text/css">

.img1
{
  background-image: url("{% static 'volunteer/images/bg_2.jpg' %}");
}
  .breadcrumbs {
  padding: 140px 0 60px 0;
  min-height: 30vh;
  position: relative;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.breadcrumbs:before {
  content: "";
  background-color: rgba(0, 0, 0, 0.6);
  position: absolute;
  inset: 0;
}

.breadcrumbs h2 {
  font-size: 56px;
  font-weight: 500;
  color: #fff;
  font-family: var(--font-secondary);
}

.breadcrumbs ol {
  display: flex;
  flex-wrap: wrap;
  list-style: none;
  padding: 0 0 10px 0;
  margin: 0;
  font-size: 16px;
  font-weight: 600;
  color: var(--color-primary);
}

.breadcrumbs ol a {
  color: rgba(255, 255, 255, 0.8);
  transition: 0.3s;
}

.breadcrumbs ol a:hover {
  text-decoration: underline;
}

.breadcrumbs ol li+li {
  padding-left: 10px;
}

.breadcrumbs ol li+li::before {
  display: inline-block;
  padding-right: 10px;
  color: #fff;
  content: "/";
</style>

<div class="breadcrumbs d-flex align-items-center img1">
      <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">
        <h2>Register</h2>
        <ol>
          <li><a href="/volunteer/home">Home</a></li>
          <li>Register</a></li>
        </ol>
      </div>
</div>
<!-- <section class="h-100 bg-dark">
 -->
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Volunteer  Registration  Form</h3>
              <form  method="post" action="/volunteer/register_store">
                  {% csrf_token %}
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="fname" name="fname" class="form-control form-control-lg" />
                      <label class="form-label" for="fname">FirstName :</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="lname" name="lname" class="form-control form-control-lg" />
                      <label class="form-label" for="lname">LastName :</label>
                    </div>
                  </div>
                  <div class="col-md-12 mb-8">
                    <div class="form-outline">
                      <input type="email" id="email" name="email" class="form-control form-control-lg" />
                      <label class="form-label" for="email">Email :</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="contact" name="contact" class="form-control form-control-lg" />
                      <label class="form-label" for="contact">Contact no.</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="date" id="dob" name="dob" class="form-control form-control-lg" />
                      <label class="form-label" for="dob">Dob :</label>
                    </div>
                  </div>
                </div>

                <div class="d-md-flex justify-content-start align-items-center mb-6 py-4">

                  <h6 class="mb-0 me-4">Gender : </h6>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="gender" id="female"
                      value="female" /> 
                    <label class="form-check-label" for="female"> Female</label>
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="gender" id="male"
                      value="male" />
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <textarea class="form-control form-control-lg" id="address" name="address" required=""></textarea>
                  <label class="form-label" for="form3Example8">Address</label>
                </div>

                <div class="row">
                  <div class="col-md-4 mb-2" >
                    <select class="form-control form-control-lg" id="state" name="state" required="">
                        <option value="">State</option>
                        {% for d in states %}
                          <option value="{{d.state_name}}">{{d.state_name}}</option>
                        {% endfor %}
                    </select>
                      <label class="form-label" for="fname">State :</label>
                  </div>

                  <div class="col-md-4 mb-2">
                    <select class="form-control form-control-lg" id="city" name="city" required="">
                        <option value="">City</option>
                        {% for d in cities %}
                          <option value="{{d.city_name}}">{{d.city_name}}</option>
                        {% endfor %}
                    </select>
                      <label class="form-label" for="fname">City :</label>        
                  </div>

                  <div class="col-md-4 mb-2">
                    <select class="form-control form-control-lg" id="area" name="area" required="">
                        <option value="">Area</option>
                        {% for d in areas %}
                          <option value="{{d.area_name}}">{{d.area_name}}</option>
                        {% endfor %}
                    </select>
                      <label class="form-label" for="fname">Area :</label>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 mb-8">
                    <div class="form-outline">
                      <input type="text" id="username" name="username" class="form-control form-control-lg" />
                      <label class="form-label" for="username">Username :</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="password" name="password" class="form-control form-control-lg" />
                      <label class="form-label" for="password">Password :</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="cpassword" name="cpassword" class="form-control form-control-lg" />
                      <label class="form-label" for="cpassword">Confirm Password :</label>
                    </div>
                  </div>
                </div>

                <div class="d-flex justify-content-center pt-3">
                    <input class="btn btn-dark btn-lg btn-block" type="submit" id="submit" name="submit" value="Register">
                  <!-- <button type="button" class="btn btn-warning btn-lg ms-2" id="submit" name="submit">Submit form</button> -->
                </div>

              </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
