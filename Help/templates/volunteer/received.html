{% extends 'volunteer/common/layout.html' %}
{% block content %}
{% load static%}
<style type="text/css">

.img1
{
  background-image: url("{% static 'volunteer/images/bg_2.jpg' %}");
}
  .breadcrumbs {
  padding: 140px 0 60px 0;
  min-height: 30vh;
  position: relative;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.breadcrumbs:before {
  content: "";
  background-color: rgba(0, 0, 0, 0.6);
  position: absolute;
  inset: 0;
}

.breadcrumbs h2 {
  font-size: 56px;
  font-weight: 500;
  color: #fff;
  font-family: var(--font-secondary);
}

.breadcrumbs ol {
  display: flex;
  flex-wrap: wrap;
  list-style: none;
  padding: 0 0 10px 0;
  margin: 0;
  font-size: 16px;
  font-weight: 600;
  color: var(--color-primary);
}

.breadcrumbs ol a {
  color: rgba(255, 255, 255, 0.8);
  transition: 0.3s;
}

.breadcrumbs ol a:hover {
  text-decoration: underline;
}

.breadcrumbs ol li+li {
  padding-left: 10px;
}

.breadcrumbs ol li+li::before {
  display: inline-block;
  padding-right: 10px;
  color: #fff;
  content: "/";
</style>

<div class="breadcrumbs d-flex align-items-center img1">
      <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">
        <h2>Received Donation Post</h2>
        <ol>
          <li><a href="/volunteer/home">Home</a></li>
          <li>Donation</a></li>
        </ol>
    </div><!-- End Breadcrumbs -->
</div>
<div class="outer-w3-agile mt-3 container-fluid">

    <section class="ftco-section-3">
      <div class="container">
       <div class="row block-9">
          <div class="col-md-6 m-auto pr-md-5">
            <h4 class="mb-4" style="text-align:center; font-weight: bold;">Received Remarks</h4>
          <form action="/volunteer/received_post/{{donation_id}}" method="post">
              {% csrf_token %}

              <div class="form-group">
                
                <div class="row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5 text-dark">
                    <h6 class="mb-0">Donation Remarks</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <textarea class="form-control form-control-lg" id="remarks" name="remarks" required=""></textarea>
                  </div>
                </div>

              <div class="d-flex justify-content-center pt-3">
                <!-- <button type="button" value="Donation Received" class="btn btn-dark btn-lg btn-block">
                    <a href="/volunteer/accepted_post" style="color:white;">Received</a>
                </button> -->
                <input type="submit"  value="Donation Received" class="btn btn-dark btn-lg btn-block">
              </div>
              </div>
            </form>
          
        </div>          
        </div>
      </div>
    </section>

{% endblock %}
