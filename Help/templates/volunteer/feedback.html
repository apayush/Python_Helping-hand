{% extends 'volunteer/common/layout.html' %}

{% block content %}
{% load static %}
<style type="text/css">

.img1
{
  background-image: url("{% static 'volunteer/images/fbbg1.jpg' %}");
}
.breadcrumbs {
  padding: 140px 0 60px 0;
  min-height: 30vh;
  position: relative;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.breadcrumbs:before {
  content: "";
  background-color: rgba(0, 0, 0, 0.6);
  position: absolute;
  inset: 0;
}

.breadcrumbs h2 {
  font-size: 56px;
  font-weight: 500;
  color: #fff;
  font-family: var(--font-secondary);
}

.breadcrumbs ol {
  display: flex;
  flex-wrap: wrap;
  list-style: none;
  padding: 0 0 10px 0;
  margin: 0;
  font-size: 16px;
  font-weight: 600;
  color: var(--color-primary);
}

.breadcrumbs ol a {
  color: rgba(255, 255, 255, 0.8);
  transition: 0.3s;
}

.breadcrumbs ol a:hover {
  text-decoration: underline;
}

.breadcrumbs ol li+li {
  padding-left: 10px;
}

.breadcrumbs ol li+li::before {
  display: inline-block;
  padding-right: 10px;
  color: #fff;
  content: "/";
</style>

<div class="breadcrumbs d-flex align-items-center img1">
      <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

        <h2>Feedback</h2>
        <ol>
          <li><a href="/volunteer/home">Home</a></li>
          <li>Feedback</a></li>
        </ol>


    </div><!-- End Breadcrumbs -->
</div>

<section class="ftco-section-3 ">
    <div class="row g-5">
      <div class="col-lg-2">
      </div>
      <div class="col-lg-4">
        <h4 class="mb-4" style="text-align:center; font-weight: bold;">Give Your Feedback</h4>
        <form action="/volunteer/feedback_store" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label class="container col-md-4 pr-md-3">Feedback Rating</label>
            <select id="rating" name="rating" class="container col-md-6 pr-md-5">
                <option value="">--Rating--</option>
                <option value="bad">*</option>
                <option value="not good">**</option>
                <option value="avg">***</option>
                <option value="good">****</option>
                <option value="very good">*****</option>
            </select>

               <label class="form-label" for="form3Example8">Provide your feedback below</label>
              <textarea class="form-control form-control-lg" id="comment" name="comment" required=""></textarea>

              <div class="d-flex justify-content-center pt-3">
                <input type="submit" value="Send Message"class="btn btn-dark btn-lg ms-12">
              </div>
            </div>
        </form>
      </div>
      <div class="col-lg-1">
      </div>
      <div class="col-lg-4">
        <img src="{% static 'user/images/feedback.jpg' %}" height="300" width="550">
      </div>
      <div class="col-lg-1">
      </div>
    </div>
  </div>
</section>






{% endblock %}
