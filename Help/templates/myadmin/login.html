{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Helping Hand | Admin | Login</title>
    <!-- Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="keywords" content="Modernize Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
    Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design" />
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
   
    <link href="{% static 'myadmin/css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />
    
    <link href="{% static 'myadmin/css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
    
    <link href="{% static 'myadmin/css/fontawesome-all.css' %}" rel="stylesheet">
    
    <link href="//fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
</head>

<body>
    <div class="bg-page py-5">
        <div class="container col-md-6">
            <!-- main-heading -->
            <h2 class="main-title-w3layouts mb-2 text-center text-white">Login</h2>
            <!--// main-heading -->
            <div class="form-body-w3-agile text-center w-lg-50 w-sm-75 w-100 mx-auto mt-5">
                <form method="post" action="/myadmin/login_check">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required="">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="">
                    </div>
                    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li style="color:red;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
                    <div class="d-sm-flex justify-content-between">
                        <div class="form-check col-md-6 text-sm-left text-center">
                            
                        </div>
                        <div class="forgot col-md-6 text-sm-right text-center">
                            
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary error-w3l-btn mt-sm-5 mt-3 px-4">Login</button>
                </form>
                <h1 class="paragraph-agileits-w3layouts mt-2">
                    
                </h1>
            </div>

            <!-- Copyright -->
            <div class="copyright-w3layouts py-xl-3 py-2 mt-xl-5 mt-4 text-center">
                <p>Â©2022.All Rights Reserved | Design by
                    <a href="/myadmin/dashboard"> Helping Hand </a>
                </p>
            </div>
            <!--// Copyright -->
        </div>
    </div>


    <!-- Required common Js -->
    <script src="{% static 'myadmin/js/jquery-2.2.3.min.js' %}"></script>
    <!-- //Required common Js -->

    <!-- Js for bootstrap working-->
    <script src="{% static 'myadmin/js/bootstrap.min.js' %}"></script>
    <!-- //Js for bootstrap working -->

</body>

</html>
