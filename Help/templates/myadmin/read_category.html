{% extends 'myadmin/common/layout.html' %}

{% block content %}

<div class="outer-w3-agile mt-3">

    <h4 class="tittle-w3-agileits mb-4 mt-5">All Categories</h4>
        <table class="table table-striped ">
        <tr>
            <th>id</th>
            <th>Category Name</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>
        {% for row in result1 %}
            <tr>
                <td>{{row.id}}</td>
                <td>{{row.category_name}}</td>
                <td>
                    <button type="button" class="btn btn-danger"><a href="/myadmin/delete_category/{{row.id}}" onclick="return confirm ('Are you sure you want to delete {{row.category_name}}');">Delete</a></button>
                </td>
                <td>
                    <button type="button" class="btn btn-success"><a href="/myadmin/edit_category/{{row.id}}">Edit</a></button>
                </td>
            </tr>
           

        {% endfor %}
                        
        </table>
    </div>

{% endblock %}
