{% extends 'myadmin/common/layout.html' %}

{% block content %}

<div class="outer-w3-agile col-xl mt-3 mr-xl-3">
    <h4 class="tittle-w3-agileits mb-4">Edit Category</h4>
        <form action="/myadmin/update_category/{{result.id}}" method="post">
           {% csrf_token %}
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Category Name :</label>
                   <div class="col-sm-10">
                        <input type="text" class="form-control" value="{{result.category_name}}" id="catname" name="catname" placeholder="Update Category Name" required="">
                    </div>
                </div>

            	<div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" id="submit" name="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>  
        </form>
</div>



{% endblock %}
