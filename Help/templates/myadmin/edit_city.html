{% extends 'myadmin/common/layout.html' %}
{% block content %}

<div class="outer-w3-agile col-xl mt-3 mr-xl-3">
    <h4 class="tittle-w3-agileits mb-4">Edit City</h4>
        <form class="form-floating ng-pristine ng-invalid ng-invalid-required ng-valid-email ng-valid-url ng-valid-pattern" novalidate="novalidate" ng-submit="submit()" method="post" action="/myadmin/update_city/{{result.id}}">
          <fieldset>
        {% csrf_token %}
            <div class="form-group">
              <label class="control-label">City Name</label>
              <input type="text" name="city" id="city" class="form-control1 ng-invalid ng-invalid-required ng-touched" ng-model="model.name" required="" value="{{result.city_name}}">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary" name="submit" id="submit" value="Update">
            </div>
          </fieldset>
        </form>
</div>

{% endblock %}

<div class="col-md-12 graphs">
<div class="xs">
        <h3>Add City</h3>
        <div class="well1 white">
        
      </div>
    </div>
  </div>
