{% extends 'myadmin/common/layout.html' %}

{% block content %}

<div class="outer-w3-agile col-xl mt-3 mr-xl-3">
    <h4 class="tittle-w3-agileits mb-4">Add Category</h4>
        <form action="/myadmin/store_category" method="post">
           {% csrf_token %}
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Category Name :</label>
                   <div class="col-sm-10">
                        <input type="text" class="form-control" id="catname" name="catname" placeholder="Enter New Category Name" required="">
                    </div>
                </div>

            	<div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" id="submit" name="submit" class="btn btn-primary"style=" display: inline-block; float: left;">Add</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        {% if messages %}
<ul class="messages" style="text-align:center;">
    {% for message in messages %}
    <li style="color:green;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
                    </div>
                </div>  
        </form>
</div>

{% endblock %}
