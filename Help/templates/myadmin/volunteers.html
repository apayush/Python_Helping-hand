{% extends 'myadmin/common/layout.html' %}

{% block content %}
 <!-- table3 -->
<div class="outer-w3-agile mt-3">
    <h4 class="tittle-w3-agileits mb-4 mt-5">All Volunteers</h4>
   
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Users Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>State</th>
            <th>View More...</th>
        </tr>
        {% for row in result1 %}
            <tr>
                <td>{{row.id}}</td>
                <td>{{row.user.username}}</td>
                <td>{{row.user.email}}</td>
                <td>{{row.contact}}</td>
                <td>{{row.state}}</td>
                <td><a href="/myadmin/more_vol/{{row.id}}">View More...</a></td>
            </tr>
        {% endfor %}
    </table>

</div>


{% endblock %}
